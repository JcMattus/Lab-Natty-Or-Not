<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Byte Invaders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Título -->
  <header id="title">
    <h1>Byte Invaders</h1>
  </header>

  <!-- Placar de Pontos (esquerda) -->
  <aside id="scoreboard">
    <h2>🏆 Top 5 Pontos</h2>
    <ol id="scoreList"></ol>
  </aside>

  <!-- Área de Jogo (centro) -->
  <div id="game-area">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <!-- Placar de Fases (direita) -->
  <aside id="stageboard">
    <h2>🚩 Top 5 Fases</h2>
    <ol id="stageList"></ol>
  </aside>

  <!-- Créditos -->
  <footer id="credits">
    <p>Créditos: Sua Equipe de Desenvolvimento</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
